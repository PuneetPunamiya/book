openapi: 3.0.3
info:
  title: Book Store
  description: Service to perform CRUD operations using goa
  version: "1.0"
servers:
- url: http://localhost:8000
paths:
  /:
    post:
      tags:
      - book
      summary: create book
      description: Adds a new book to the book store.
      operationId: book#create
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRequestBody'
            example:
              description: Books are human's best friend
              id: 1
              name: book1
              price: 100
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
              example:
                description: Books are human's best friend
                id: 1
                name: book1
                price: 100
  /book/{id}:
    delete:
      tags:
      - book
      summary: remove book
      description: Remove book from storage
      operationId: book#remove
      parameters:
      - name: id
        in: path
        description: ID of book to remove
        required: true
        schema:
          type: integer
          description: ID of book to remove
          example: 18292458
        example: 1479393518
      responses:
        "200":
          description: ""
          content:
            application/json:
              example: {}
        "404":
          description: ""
          content:
            application/vnd.goa.error:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                fault: true
                id: 123abc
                message: parameter 'p' must be an integer
                name: bad_request
                temporary: true
                timeout: true
    patch:
      tags:
      - book
      summary: update book
      description: Updating the existing book
      operationId: book#update
      parameters:
      - name: id
        in: path
        description: ID of the book
        required: true
        schema:
          type: integer
          description: ID of the book
          example: 1
        example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRequestBody'
            example:
              description: Books are human's best friend
              name: book1
              price: 100
      responses:
        "200":
          description: ""
          content:
            application/json:
              example: {}
  /books:
    get:
      tags:
      - book
      summary: list book
      description: List all entries
      operationId: book#list
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
                example:
                - description: Books are human's best friend
                  id: 1
                  name: book1
                  price: 100
                - description: Books are human's best friend
                  id: 1
                  name: book1
                  price: 100
              example:
              - description: Books are human's best friend
                id: 1
                name: book1
                price: 100
              - description: Books are human's best friend
                id: 1
                name: book1
                price: 100
components:
  schemas:
    Book:
      type: object
      properties:
        description:
          type: string
          description: Description of the book
          example: Books are human's best friend
          maxLength: 100
        id:
          type: integer
          description: ID of the book
          example: 1
        name:
          type: string
          description: Name of book
          example: book1
          maxLength: 100
        price:
          type: integer
          description: Price of the book
          example: 100
      example:
        description: Books are human's best friend
        id: 1
        name: book1
        price: 100
      required:
      - id
      - name
      - description
      - price
    CreateRequestBody:
      type: object
      properties:
        description:
          type: string
          description: Description of the book
          example: Books are human's best friend
          maxLength: 100
        id:
          type: integer
          description: ID of the book
          example: 1
        name:
          type: string
          description: Name of book
          example: book1
          maxLength: 100
        price:
          type: integer
          description: Price of the book
          example: 100
      example:
        description: Books are human's best friend
        id: 1
        name: book1
        price: 100
      required:
      - id
      - name
      - description
      - price
    Error:
      type: object
      properties:
        fault:
          type: boolean
          description: Is the error a server-side fault?
          example: false
        id:
          type: string
          description: ID is a unique identifier for this particular occurrence of the problem.
          example: 123abc
        message:
          type: string
          description: Message is a human-readable explanation specific to this occurrence of the problem.
          example: parameter 'p' must be an integer
        name:
          type: string
          description: Name is the name of this class of errors.
          example: bad_request
        temporary:
          type: boolean
          description: Is the error temporary?
          example: false
        timeout:
          type: boolean
          description: Is the error a timeout?
          example: false
      description: Book Not Found Error
      example:
        fault: true
        id: 123abc
        message: parameter 'p' must be an integer
        name: bad_request
        temporary: false
        timeout: true
      required:
      - name
      - id
      - message
      - temporary
      - timeout
      - fault
    UpdateRequestBody:
      type: object
      properties:
        description:
          type: string
          description: Description of the book
          example: Books are human's best friend
          maxLength: 100
        name:
          type: string
          description: Name of book
          example: book1
          maxLength: 100
        price:
          type: integer
          description: Price of the book
          example: 100
      example:
        description: Books are human's best friend
        name: book1
        price: 100
      required:
      - name
      - description
      - price
